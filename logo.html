<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone GreenHive</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fundo cinzento claro para contraste */
            font-family: sans-serif;
        }
        .logo-container {
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        p {
            margin-top: 2rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <svg height="150" viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M30,5 L0,25 L0,65 L30,85 L60,65 L60,25 Z M30,15 L50,28 L50,52 L30,65 L10,52 L10,28 Z" fill="url(#logoGradient)"/>
            <text x="80" y="62" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#logoGradient)">GreenHive</text>
        </svg>
    </div>

    <p>
        <strong>Instruções:</strong><br>
        Clique com o botão direito na imagem acima e selecione "Guardar imagem como..."<br>
        para a descarregar como um ficheiro PNG.
    </p>

</body>
</html>
