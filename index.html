<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenHive - Gerenciador Financeiro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root"></div>

  <script type="module">
    // Importando os pacotes do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, query, where, updateDoc, arrayUnion, getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile,
      GoogleAuthProvider, signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAR3WgBFwC4mB0D1z2hNAbxjyENPzpWRks",
      authDomain: "tcc-etec-644.firebaseapp.com",
      projectId: "tcc-etec-644",
      storageBucket: "tcc-etec-644.firebasestorage.app",
      messagingSenderId: "182743524460",
      appId: "1:182743524460:web:355fab489855e13241e449",
      measurementId: "G-EXQ4K6B6ZK"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- ESTADO GLOBAL DA APLICAÇÃO ---
    let state = {
      user: null,
      family: null,
      userFamilies: [],
      transactions: [],
      budgets: {
        incomeGoal: 5000,
        expenseLimits: {
          'Alimentação': 1500, 'Moradia': 1200, 'Transporte': 300,
          'Lazer': 400, 'Saúde': 500, 'Outros': 200,
        }
      },
      authView: 'login',
      currentView: 'auth',
      detailsFilterType: 'all',
      displayedMonth: new Date(),
      selectedDate: null,
      isModalOpen: false,
      modalTransactionType: 'expense',
      isBudgetEditing: false,
    };

    const CATEGORIES = {
      expense: ['Alimentação', 'Moradia', 'Transporte', 'Lazer', 'Saúde', 'Outros'],
      income: ['Salário', 'Freelance', 'Investimentos', 'Outros']
    };

    const CATEGORY_COLORS = {
      'Alimentação': '#F97316', 'Moradia': '#3B82F6', 'Transporte': '#EF4444',
      'Lazer': '#8B5CF6', 'Saúde': '#14B8A6', 'Outros': '#6B7280',
      'Salário': '#10B981', 'Freelance': '#EAB308', 'Investimentos': '#06B6D4',
    };

    const root = document.getElementById('root');
    let monthlyChartInstance = null, annualChartInstance = null, comparisonChartInstance = null, budgetChartInstance = null;

    // --- LÓGICA / HANDLERS ---
    async function handleLogin(event) { event.preventDefault(); const email = event.target.email.value; const password = event.target.password.value; try { await signInWithEmailAndPassword(auth, email, password); } catch (error) { alert("Falha no login: " + error.message); } }
    async function handleSignup(event) { event.preventDefault(); const name = event.target.name.value; const email = event.target.email.value; const password = event.target.password.value; if (!name || !email || !password) { alert("Por favor, preencha todos os campos."); return; } try { const userCredential = await createUserWithEmailAndPassword(auth, email, password); await updateProfile(userCredential.user, { displayName: name }); } catch (error) { alert("Falha no cadastro: " + error.message); } }
    async function handleGoogleLogin() { const provider = new GoogleAuthProvider(); try { await signInWithPopup(auth, provider); } catch (error) { console.error("Erro no login com Google:", error); alert("Não foi possível fazer o login com o Google. Tente novamente."); } }
    async function handleLogout() { await signOut(auth); }
    async function handleCreateFamily(event) { event.preventDefault(); const familyName = event.target.familyName.value; if (!familyName) return; const newFamily = { name: familyName, code: Math.random().toString(36).substring(2, 8).toUpperCase(), members: [state.user.uid], budgets: state.budgets }; try { const docRef = await addDoc(collection(db, "familyGroups"), newFamily); await handleSelectFamily(docRef.id); } catch (e) { alert("Erro ao criar família."); console.error(e); } }
    async function handleJoinFamily(event) { event.preventDefault(); const code = event.target.inviteCode.value.toUpperCase(); if (!code) return; try { const q = query(collection(db, "familyGroups"), where("code", "==", code)); const querySnapshot = await getDocs(q); if (querySnapshot.empty) { alert("Código de família inválido!"); return; } const familyDoc = querySnapshot.docs[0]; const familyId = familyDoc.id; if (!familyDoc.data().members.includes(state.user.uid)) { await updateDoc(doc(db, "familyGroups", familyId), { members: arrayUnion(state.user.uid) }); } await handleSelectFamily(familyId); } catch (e) { alert("Erro ao entrar na família."); console.error(e); } }
    async function handleSelectFamily(familyId) { await loadFamilyData(familyId); if (state.family) { state.currentView = 'dashboard'; renderApp(); } }
    function handleLeaveFamily() { state.family = null; state.transactions = []; state.budgets = {}; state.currentView = 'onboarding'; fetchUserFamilies().then(families => { state.userFamilies = families; renderApp(); }); }

    async function handleAddTransaction(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const description = formData.get('description');
      const amount = parseFloat(formData.get('amount'));
      const date = formData.get('date');
      const category = formData.get('category');
      if (!description || !amount || !date || !category) { alert('Preencha todos os campos!'); return; }
      const newTransaction = {
        description, amount, date, category,
        type: state.modalTransactionType,
        userId: state.user.uid,
        userName: state.user.name, // <<< MUDANÇA AQUI
        familyGroupId: state.family.id
      };
      try {
        const docRef = await addDoc(collection(db, "transactions"), newTransaction);
        state.transactions.push({ id: docRef.id, ...newTransaction });
        state.transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
        state.isModalOpen = false;
        renderApp();
      } catch (e) {
        alert("Erro ao adicionar transação."); console.error(e);
      }
    }

    async function handleUpdateBudget(event) { event.preventDefault(); const formData = new FormData(event.target); const newBudgets = { incomeGoal: parseFloat(formData.get('incomeGoal')) || state.budgets.incomeGoal, expenseLimits: {} }; for (const category in state.budgets.expenseLimits) { newBudgets.expenseLimits[category] = parseFloat(formData.get(`limit_${category}`)) || state.budgets.expenseLimits[category]; } try { await updateDoc(doc(db, "familyGroups", state.family.id), { budgets: newBudgets }); state.budgets = newBudgets; state.isBudgetEditing = false; renderApp(); } catch (e) { alert("Erro ao atualizar o orçamento."); console.error(e); } }
    function handleChangeMonth(direction) { state.displayedMonth.setMonth(state.displayedMonth.getMonth() + direction); state.selectedDate = null; renderApp(); }
    async function fetchUserFamilies() { if (!state.user?.uid) return []; try { const q = query(collection(db, "familyGroups"), where("members", "array-contains", state.user.uid)); const querySnapshot = await getDocs(q); const families = []; querySnapshot.forEach(doc => { families.push({ id: doc.id, ...doc.data() }); }); return families; } catch (error) { console.error("Erro ao buscar famílias do usuário:", error); return []; } }
    async function loadFamilyData(familyId) { try { const familyDocSnap = await getDoc(doc(db, "familyGroups", familyId)); if (!familyDocSnap.exists()) throw new Error("Família não encontrada!"); const familyData = familyDocSnap.data(); state.family = { id: familyId, ...familyData }; state.budgets = familyData.budgets || state.budgets; const q = query(collection(db, "transactions"), where("familyGroupId", "==", familyId)); const querySnapshot = await getDocs(q); const loadedTransactions = []; querySnapshot.forEach(doc => loadedTransactions.push({ id: doc.id, ...doc.data() })); state.transactions = loadedTransactions.sort((a, b) => new Date(b.date) - new Date(a.date)); } catch (e) { alert("Erro ao carregar os dados da família."); console.error(e); handleLeaveFamily(); } }

    // --- FUNÇÕES DE RENDERIZAÇÃO DE HTML ---
    const iconHTML = `<img src="Logo.png" alt="GreenHive Logo" width="32" height="32" />`;
    const googleButtonHTML = `<div class="relative my-6"><div class="absolute inset-0 flex items-center" aria-hidden="true"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">OU</span></div></div><div><button id="google-login-button" type="button" class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"><svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691c-2.438 3.518-3.858 7.828-3.858 12.583C2.448 34.636 7.83 40 14.957 40l.001-.001C20.625 40 25.52 36.566 27.654 31.536l-6.53-5.144C20.245 28.528 17.458 30 14.957 30c-3.414 0-6.33-2.222-7.394-5.204H1.345v6.23C4.246 36.942 9.22 40 14.957 40z"/><path fill="#4CAF50" d="M24 48c5.166 0 9.86-1.977 13.409-5.192l-6.19-4.853C29.183 40.223 26.75 42 24 42c-5.222 0-9.763-3.468-11.282-8.234l-6.42 5.165C9.044 44.566 15.93 48 24 48z"/><path fill="#1976D2" d="M43.611 20.083H24v8h11.303c-.792 2.8-2.415 5.142-4.632 6.727l6.19 4.853C42.822 36.213 44 31.625 44 26.5c0-2.333-.355-4.576-1.002-6.638z"/></svg>Entrar com Google</button></div>`;
    function renderHeader() { if (!state.user) return ''; return `<header class="bg-white shadow-md w-full sticky top-0 z-10"><div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"><div class="flex items-center gap-3">${iconHTML}<h1 class="text-xl font-bold text-gray-800">GreenHive</h1></div><div class="relative"><button id="user-menu-button" class="p-2 rounded-full hover:bg-gray-100 transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></button><div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2"><button id="logout-button" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair da Conta</button></div></div></div></header>`; }
    function renderLoginFormHTML() { return `<h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Acessar minha conta</h2><form id="login-form" novalidate><div class="space-y-6"><div><label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input id="email" name="email" type="email" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="voce@exemplo.com" /></div><div><div class="flex items-center justify-between"><label for="password" class="block text-sm font-medium text-gray-700">Senha</label><a href="#" class="text-sm font-medium text-green-600 hover:text-green-500 transition">Esqueceu a senha?</a></div><input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Sua senha" /></div><div><button type="submit" class="w-full flex justify-center py-3 px-4 border-transparent rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700">Entrar</button></div></div></form>${googleButtonHTML}<p class="mt-8 text-center text-sm text-gray-600">Não tem uma conta?<button id="switch-to-signup" class="font-medium text-green-600 hover:text-green-500">Cadastre-se</button></p>`; }
    function renderSignupFormHTML() { return `<h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Criar nova conta</h2><form id="signup-form" novalidate><div class="space-y-6"><div><label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label><input id="name" name="name" type="text" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Seu nome" /></div><div><label for="email-signup" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input id="email-signup" name="email" type="email" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="voce@exemplo.com" /></div><div><label for="password-signup" class="block text-sm font-medium text-gray-700 mb-1">Senha</label><input id="password-signup" name="password" type="password" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Crie uma senha forte" /></div><div><button type="submit" class="w-full flex justify-center py-3 px-4 border-transparent rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700">Criar Conta</button></div></div></form>${googleButtonHTML}<p class="mt-8 text-center text-sm text-gray-600">Já tem uma conta?<button id="switch-to-login" class="font-medium text-green-600 hover:text-green-500">Faça login</button></p>`; }
    function renderAuthPage() { return `<div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-2xl shadow-lg w-full animate-fade-in max-w-md mx-auto"><div class="text-center mb-8"><div class="flex justify-center items-center gap-3 mb-2">${iconHTML}<h1 class="text-3xl font-bold text-gray-800">GreenHive</h1></div><p class="text-gray-600">Sua colmeia financeira familiar.</p></div><div id="auth-form-container">${state.authView === 'login' ? renderLoginFormHTML() : renderSignupFormHTML()}</div></div></div>`; }
    function renderFamilyOnboardingPage() { let userFamiliesHTML = `<p class="text-center text-gray-500 p-4">Você ainda não faz parte de nenhuma família.</p>`; if (state.userFamilies.length > 0) { userFamiliesHTML = state.userFamilies.map(fam => `<div class="flex items-center justify-between p-4 border rounded-lg"><div><p class="font-semibold text-gray-800">${fam.name}</p></div><button data-family-id="${fam.id}" class="select-family-button px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700">Acessar</button></div>`).join(''); } return `<div class="w-full max-w-4xl animate-fade-in p-4 mx-auto my-8"><h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Bem-vindo(a), ${state.user.name}!</h1><div class="grid md:grid-cols-2 gap-8"><div class="bg-white p-8 rounded-2xl shadow-lg"><h2 class="text-xl font-semibold text-gray-700 mb-4">Crie uma nova família</h2><form id="create-family-form"><label for="familyName" class="block text-sm font-medium text-gray-700 mb-1">Nome da Família</label><input id="familyName" name="familyName" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Ex: Família Silva" /><button type="submit" class="mt-4 w-full py-3 px-4 rounded-lg font-medium text-white bg-green-600 hover:bg-green-700">Criar Família</button></form></div><div class="bg-white p-8 rounded-2xl shadow-lg"><h2 class="text-xl font-semibold text-gray-700 mb-4">Ingresse em uma família</h2><form id="join-family-form"><label for="inviteCode" class="block text-sm font-medium text-gray-700 mb-1">Código de Convite</label><input id="inviteCode" name="inviteCode" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="INSIRA O CÓDIGO" /><button type="submit" class="mt-4 w-full py-3 px-4 rounded-lg font-medium text-white bg-gray-700 hover:bg-gray-800">Entrar com código</button></form></div></div><div class="mt-8 bg-white p-8 rounded-2xl shadow-lg"><h2 class="text-xl font-semibold text-gray-700 mb-4">Acesse uma de suas famílias</h2><div class="space-y-4">${userFamiliesHTML}</div></div></div>`; }
    function renderAddTransactionModal() { if (!state.isModalOpen) return ''; const t = state.modalTransactionType === 'expense' ? CATEGORIES.expense : CATEGORIES.income, e = t.map(a => `<option value="${a}">${a}</option>`).join(''); return `<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay p-4"><div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 modal-content"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-semibold text-gray-700">Nova Transação</h2><button id="close-modal-button" class="p-2 rounded-full hover:bg-gray-200 transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div><form id="add-transaction-form"><div class="space-y-4"><div><label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label><div class="flex gap-4"><button type="button" id="modal-type-expense" class="w-full py-2 rounded-lg ${state.modalTransactionType === 'expense' ? 'bg-red-500 text-white' : 'bg-gray-200'}">Despesa</button><button type="button" id="modal-type-income" class="w-full py-2 rounded-lg ${state.modalTransactionType === 'income' ? 'bg-green-500 text-white' : 'bg-gray-200'}">Receita</button></div></div><div><label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label><input id="description" name="description" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Ex: Compras no mercado" required /></div><div><label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label><select id="category" name="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white">${e}</select></div><div class="grid grid-cols-2 gap-4"><div><label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label><input id="amount" name="amount" type="number" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="0,00" required /></div><div><label for="installments" class="block text-sm font-medium text-gray-700 mb-1">Parcelas</label><input id="installments" name="installments" type="number" min="1" value="1" class="w-full px-4 py-3 border border-gray-300 rounded-lg disabled:bg-gray-100" ${state.modalTransactionType === 'income' ? 'disabled' : ''} /></div></div><div><label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data</label><input id="date" name="date" type="date" value="${new Date().toISOString().slice(0, 10)}" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required /></div></div><div class="mt-8"><button type="submit" class="w-full py-3 px-4 rounded-lg font-medium text-white bg-green-600 hover:bg-green-700">Adicionar Transação</button></div></form></div></div>`; }
    function renderMainContent() { if (!state.family) return ''; const navTabs = `<div class="mb-8 border-b"><nav class="flex -mb-px space-x-8"><button data-view="dashboard" class="nav-tab ${state.currentView === 'dashboard' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Dashboard</button><button data-view="records" class="nav-tab ${state.currentView === 'records' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Registros</button><button data-view="budget" class="nav-tab ${state.currentView === 'budget' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Orçamento</button></nav></div>`; let viewContent = ''; if (state.currentView === 'dashboard') viewContent = renderFamilyDashboard(); else if (state.currentView === 'records') viewContent = renderRecordsPage(); else if (state.currentView === 'budget') viewContent = renderBudgetPage(); return `<div class="w-full max-w-6xl mx-auto px-4 py-8"><header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4"><div><h1 class="text-2xl font-bold text-gray-800">${state.family.name}</h1><p class="text-sm text-gray-500">Bem-vindo(a), ${state.user.name}!</p></div><button id="leave-family-button" class="mt-4 sm:mt-0 text-sm font-medium text-gray-600 hover:text-red-600 transition bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-lg">Sair da Família</button></header>${navTabs}${viewContent}</div>`; }
    function renderFamilyDashboard() { const month = state.displayedMonth.getMonth(); const year = state.displayedMonth.getFullYear(); const monthName = state.displayedMonth.toLocaleString('pt-BR', { month: 'long' }); const monthlyTransactions = state.transactions.filter(t => { const transactionDate = new Date(t.date + 'T12:00:00'); return transactionDate.getMonth() === month && transactionDate.getFullYear() === year; }); const summary = monthlyTransactions.reduce((acc, t) => { if (t.type === 'income') acc.income += t.amount; else acc.expenses += t.amount; return acc; }, { income: 0, expenses: 0 }); summary.balance = summary.income - summary.expenses; return `<main class="animate-fade-in"><div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"><div class="bg-white p-6 rounded-2xl shadow-lg flex justify-between items-center"><div><p class="text-sm text-gray-500">Receita do Mês</p><p class="text-2xl font-bold text-gray-800 text-green-600">R$ ${summary.income.toFixed(2)}</p></div></div><div class="bg-white p-6 rounded-2xl shadow-lg flex justify-between items-center"><div><p class="text-sm text-gray-500">Despesa do Mês</p><p class="text-2xl font-bold text-gray-800 text-red-600">R$ ${summary.expenses.toFixed(2)}</p></div></div><div class="bg-white p-6 rounded-2xl shadow-lg flex justify-between items-center"><div><p class="text-sm text-gray-500">Saldo do Mês</p><p class="text-2xl font-bold text-gray-800 text-blue-600">R$ ${summary.balance.toFixed(2)}</p></div><button id="details-button" class="text-sm font-medium text-blue-600 hover:underline">Ver mais</button></div></div><div class="bg-white p-6 rounded-2xl shadow-lg mb-6"><div class="flex justify-between items-center"><button id="prev-month-chart-button" class="p-2 rounded-md hover:bg-gray-200">&lt; Anterior</button><h3 class="text-lg font-semibold capitalize">Gráficos de ${monthName} de ${year}</h3><button id="next-month-chart-button" class="p-2 rounded-md hover:bg-gray-200">Próximo &gt;</button></div></div><div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"><div class="bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-lg font-semibold text-gray-700 mb-4">Orçamento Mensal</h3><div class="h-80 relative"><canvas id="budget-overview-chart"></canvas></div></div><div class="bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-lg font-semibold text-gray-700 mb-4">Despesas do Mês por Categoria</h3><div class="h-80 relative"><canvas id="monthly-expenses-chart"></canvas></div></div></div><div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"><div class="bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-lg font-semibold text-gray-700 mb-4">Comparativo com Mês Anterior</h3><div class="h-80 relative"><canvas id="comparison-chart"></canvas></div></div><div class="bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-lg font-semibold text-gray-700 mb-4">Balanço Anual (${new Date().getFullYear()})</h3><div class="h-80 relative"><canvas id="annual-balance-chart"></canvas></div></div></div><div class="mt-8 bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-lg font-semibold text-gray-700 mb-4">Código de Convite da Família</h3><div class="flex flex-col sm:flex-row items-center justify-between p-4 bg-gray-100 rounded-lg"><p class="text-2xl font-bold text-gray-800 tracking-widest mb-4 sm:mb-0">${state.family.code}</p><div class="flex gap-2"><button id="copy-code-button" class="px-4 py-2 text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 rounded-lg">Copiar Código</button><button id="share-link-button" class="px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-lg">Compartilhar Link</button></div></div></div></main>${['dashboard', 'records'].includes(state.currentView) ? `<button id="open-modal-button" class="fixed bottom-8 right-8 bg-green-600 hover:bg-green-700 text-white p-4 rounded-full shadow-lg transition transform hover:scale-110"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-w     function renderRecordsPage() {
      const month = state.displayedMonth.getMonth(); const year = state.displayedMonth.getFullYear(); const monthName = state.displayedMonth.toLocaleString('pt-BR', { month: 'long' }); const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); let calendarDaysHTML = Array(firstDay).fill(`<div class="text-center p-2"></div>`).join(''); for (let day = 1; day <= daysInMonth; day++) { const isSelected = state.selectedDate === day; calendarDaysHTML += `<div class="text-center p-1"><button data-day="${day}" class="calendar-day w-8 h-8 rounded-full ${isSelected ? 'bg-blue-500 text-white' : 'hover:bg-gray-200'}">${day}</button></div>`; } const calendarHTML = `<div class="bg-white p-6 rounded-2xl shadow-lg mb-6"><div class="flex justify-between items-center mb-4"><button id="prev-month-button" class="p-2 rounded-md hover:bg-gray-200">&lt; Anterior</button><h3 class="text-lg font-semibold capitalize">${monthName} de ${year}</h3><button id="next-month-button" class="p-2 rounded-md hover:bg-gray-200">Próximo &gt;</button></div><div class="grid grid-cols-7 gap-1 text-sm text-center text-gray-500 mb-2"><div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div></div><div class="grid grid-cols-7 gap-1">${calendarDaysHTML}</div>${state.selectedDate ? `<div class="text-center mt-4"><button id="clear-date-filter" class="text-sm text-blue-600 hover:underline">Limpar filtro do dia</button></div>` : ''}</div>`; const filtered = state.transactions.filter(t => { const transactionDate = new Date(t.date + 'T12:00:00'); const typeMatch = state.detailsFilterType === 'all' || t.type === state.detailsFilterType; const dateMatch = !state.selectedDate || transactionDate.getDate() === state.selectedDate; return typeMatch && dateMatch && transactionDate.getMonth() === month && transactionDate.getFullYear() === year; }); const groupedByDate = filtered.reduce((acc, t) => { const day = new Date(t.date + 'T12:00:00').getDate(); if (!acc[day]) acc[day] = []; acc[day].push(t); return acc; }, {}); const sortedDays = Object.keys(groupedByDate).sort((a, b) => b - a); let transactionsHTML = `<p class="text-center text-gray-500 py-8">Nenhuma transação encontrada para os filtros selecionados.</p>`; if (sortedDays.length > 0) {

</li>`
          ).join('');; return `<div class="mb-4"><p class="font-bold text-gray-700 pb-2 border-b">${day} de ${monthName}</p><ul class="divide-y">${transactionsForDay}</ul></div>`;
        }).join('');
      } return `<main class="animate-fade-in"><div class="grid grid-cols-1 lg:grid-cols-3 gap-6"><div class="lg:col-span-1">${calendarHTML}</div><div class="lg-col-span-2"><div class="bg-white p-6 rounded-2xl shadow-lg mb-6"><div class="flex items-center justify-center gap-4"><button data-filter="all" class="filter-button px-4 py-2 rounded-lg ${state.detailsFilterType === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-200'}">Tudo</button><button data-filter="income" class="filter-button px-4 py-2 rounded-lg ${state.detailsFilterType === 'income' ? 'bg-green-500 text-white' : 'bg-gray-200'}">Receitas</button><button data-filter="expense" class="filter-button px-4 py-2 rounded-lg ${state.detailsFilterType === 'expense' ? 'bg-red-500 text-white' : 'bg-gray-200'}">Despesas</button></div></div><div class="bg-white rounded-2xl shadow-lg p-6">${transactionsHTML}</div></div></div>${['dashboard', 'records'].includes(state.currentView) ? `<button id="open-modal-button" class="fixed bottom-8 right-8 bg-green-600 hover:bg-green-700 text-white p-4 rounded-full shadow-lg transition transform hover:scale-110"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>` : ''}</main>`;
    }
    function renderBudgetPage() { let editFormHTML = ''; let displayHTML = ''; if (state.isBudgetEditing) { const categoryInputs = Object.entries(state.budgets.expenseLimits).map(([category, limit]) => `<div class="flex items-center justify-between mb-2"><label for="limit_${category}" class="text-gray-700">${category}</label><input type="number" id="limit_${category}" name="limit_${category}" value="${limit}" class="w-32 text-right p-1 border rounded-md"></div>`).join(''); editFormHTML = `<form id="budget-edit-form"><div class="mb-4"><h4 class="font-semibold mb-2">Meta de Receita</h4><div class="flex items-center justify-between"><label for="incomeGoal" class="text-gray-700">Receita Total</label><input type="number" id="incomeGoal" name="incomeGoal" value="${state.budgets.incomeGoal}" class="w-32 text-right p-1 border rounded-md"></div></div><div><h4 class="font-semibold mb-2">Limites de Despesa</h4>${categoryInputs}</div><div class="mt-6 flex justify-end gap-2"><button type="button" id="cancel-budget-edit" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg">Cancelar</button><button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg">Salvar</button></div></form>`; } else { const month = state.displayedMonth.getMonth(); const year = state.displayedMonth.getFullYear(); const monthlyTransactions = state.transactions.filter(t => { const transactionDate = new Date(t.date + 'T12:00:00'); return transactionDate.getMonth() === month && transactionDate.getFullYear() === year; }); const progressBarsHTML = Object.entries(state.budgets.expenseLimits).map(([category, limit]) => { const spent = monthlyTransactions.filter(t => t.type === 'expense' && t.category === category).reduce((sum, t) => sum + t.amount, 0); const percentage = limit > 0 ? (spent / limit) * 100 : 0; const barColor = percentage > 100 ? 'bg-red-500' : (percentage > 80 ? 'bg-yellow-500' : 'bg-green-500'); const textColor = spent > limit ? 'text-red-600 font-bold' : 'text-gray-500'; return `<div class="mb-4"><div class="flex justify-between mb-1 text-sm"><span class="font-medium text-gray-700">${category}</span><span class="${textColor}">R$ ${spent.toFixed(2)} / R$ ${limit.toFixed(2)}</span></div><div class="w-full bg-gray-200 rounded-full h-4"><div class="${barColor} h-4 rounded-full" style="width: ${Math.min(percentage, 100)}%"></div></div></div>`; }).join(''); displayHTML = `<div class="flex justify-end mb-4"><button id="edit-budget-button" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg">Editar Orçamento</button></div>${progressBarsHTML}`; } return `<main class="animate-fade-in"><div class="grid grid-cols-1"><div class="bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-lg font-semibold text-gray-700 mb-4">Orçamento por Categoria</h3>${state.isBudgetEditing ? editFormHTML : displayHTML}</div></div></main>`; }

    // --- FUNÇÃO CENTRAL DE CONTROLE ---

    function renderMonthlyChart() { const chartCanvas = document.getElementById('monthly-expenses-chart'); if (chartCanvas) { if (monthlyChartInstance) monthlyChartInstance.destroy(); const month = state.displayedMonth.getMonth(); const year = state.displayedMonth.getFullYear(); const monthlyTransactions = state.transactions.filter(t => new Date(t.date + 'T12:00:00').getMonth() === month && new Date(t.date + 'T12:00:00').getFullYear() === year && t.type === 'expense'); const expenseData = monthlyTransactions.reduce((acc, t) => { const category = t.category || 'Outros'; acc[category] = (acc[category] || 0) + t.amount; return acc; }, {}); const labels = Object.keys(expenseData); const data = Object.values(expenseData); const colors = labels.map(label => CATEGORY_COLORS[label] || '#6B7280'); monthlyChartInstance = new Chart(chartCanvas.getContext('2d'), { type: 'doughnut', data: { labels, datasets: [{ data, backgroundColor: colors, borderColor: '#f9fafb', borderWidth: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } }); } }
