<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenHive - Gerenciador Financeiro</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // Ativa modo escuro via classe .dark
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Padrão para texto
                        heading: ['Outfit', 'sans-serif'], // Padrão para títulos
                    },
                    colors: {
                        // Nossa paleta personalizada "GreenHive"
                        brand: {
                            50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 
                            300: '#6ee7b7', 400: '#34d399', 500: '#10b981', // Emerald (Principal)
                            600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b'
                        },
                        secondary: {
                            50: '#eff6ff', 500: '#3b82f6', 900: '#1e3a8a' // Blue (Apoio)
                        },
                        surface: {
                            light: '#ffffff',
                            dark: '#1e293b' // Slate-800 (Fundo de cards dark)
                        }
                    },
                    borderRadius: {
                        '3xl': '1.5rem', // Arredondamento extra para cards
                    }
                }
            }
        }
    </script>

    <style>

        
        /* Animações Suaves */
        .content-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Scrollbar Bonita */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Previne scroll lateral */
        }

        #root {
            flex: 1; /* Faz o root ocupar todo o espaço disponível */
            display: flex;
            flex-direction: column;
        }

        /* Gradiente de Fundo Global */
        body {
            /* Light: Branco topo -> Verde muito suave em baixo */
            background: linear-gradient(180deg, #f8fafc 0%, #f0fdf4 100%);
            color: #1e293b; /* Slate-800 */
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Dark: Verde/Azul Profundo */
        .dark body {
            background: linear-gradient(180deg, #0f172a 0%, #022c22 100%); /* Slate-950 -> Emerald-950 */
            color: #f1f5f9;
        }

        /* Utilitário para textos de título */
        h1, h2, h3, h4, .font-heading {
            font-family: 'Outfit', sans-serif;
        }
    </style>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('PWA Service Worker registrado!', reg))
                    .catch(err => console.log('Erro ao registrar PWA:', err));
            });
        }
    </script>
</head>

<body>
    <div id="root" class="min-h-screen flex flex-col"></div>
    <div id="toast-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-2 pointer-events-none"></div>
    
    <script type="module" src="main.js"></script>
    
    <style>
        .toast {
            pointer-events: auto;
            padding: 12px 24px;
            border-radius: 99px; /* Pílula */
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Outfit', sans-serif;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background-color: #10b981; } /* Brand 500 */
        .toast.error { background-color: #ef4444; }
        .toast.info { background-color: #3b82f6; }
    </style>
</body>
</html>
