<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenHive - Gerenciador Financeiro</title>
        <link rel="icon" type="image/png" href="assets/favicon.png">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

        <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class', // Ativa modo escuro via classe .dark
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Padrão para texto
                        heading: ['Outfit', 'sans-serif'], // Padrão para títulos
                    },
                    colors: {
                        // Nossa paleta personalizada "GreenHive"
                        brand: {
                            50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 
                            300: '#6ee7b7', 400: '#34d399', 500: '#10b981', // Emerald (Principal)
                            600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b'
                        },
                        secondary: {
                            50: '#eff6ff', 500: '#3b82f6', 900: '#1e3a8a' // Blue (Apoio)
                        },
                        surface: {
                            light: '#ffffff',
                            dark: '#1e293b' // Slate-800 (Fundo de cards dark)
                        }
                    },
                    borderRadius: {
                        '3xl': '1.5rem', // Arredondamento extra para cards
                    }
                }
            }
        }
    </script>

<style>
    /* Animações */
    .content-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

    /* --- SCROLLBAR PERSONALIZADA (Universal) --- */
    
    /* Funciona no Chrome/Edge/Safari */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    
    ::-webkit-scrollbar-track {
        background: transparent; 
    }
    
    ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* Slate-300 (Light) */
        border-radius: 99px;
        border: 2px solid transparent; /* Cria margem interna */
        background-clip: content-box;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* Slate-400 */
    }

    /* MODO ESCURO - APLICAÇÃO FORÇADA */
    /* Se a tag HTML tiver a classe 'dark', muda a cor da barra */
    html.dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* Slate-600 */
    }
    
    html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* Slate-500 */
    }
    
    /* Utilitário para esconder scroll */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Layout Base */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    body {
        background: linear-gradient(180deg, #f8fafc 0%, #f0fdf4 100%);
        background-attachment: fixed;
        color: #1e293b;
        display: flex;
        flex-direction: column;
    }

    .dark body {
        background: linear-gradient(180deg, #0f172a 0%, #022c22 100%);
        color: #f1f5f9;
    }

    #root {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
        position: relative;
    }

    /* Utilitários */
    h1, h2, h3, h4, .font-heading { font-family: 'Outfit', sans-serif; }
    .privacy-blur { filter: blur(6px); user-select: none; cursor: default; transition: filter 0.3s ease; }
    .privacy-blur:hover { filter: blur(0); }

    /* Toast */
    .toast { pointer-events: auto; padding: 12px 24px; border-radius: 99px; font-weight: 600; font-size: 0.9rem; color: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); opacity: 0; transform: translateY(20px); transition: all 0.3s; font-family: 'Outfit', sans-serif; z-index: 9999; }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background-color: #10b981; }
    .toast.error { background-color: #ef4444; }
    .toast.info { background-color: #3b82f6; }

    /* Driver.js */
    .driver-popover { background-color: #fff; color: #1e293b; border-radius: 1.5rem; padding: 1.5rem; font-family: 'Inter', sans-serif; z-index: 10000 !important; }
    .dark .driver-popover { background-color: #1f2937 !important; color: #f3f4f6 !important; border: 1px solid #374151 !important; }
    .driver-popover-title { font-family: 'Outfit', sans-serif; font-weight: 700; color: #10b981; }
    .driver-popover-next-btn { background-color: #10b981 !important; color: white !important; border-radius: 0.75rem !important; text-shadow: none !important; }
    .driver-popover-prev-btn { border-radius: 0.75rem !important; color: #64748b !important; }
</style>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('PWA Service Worker registrado!', reg))
                    .catch(err => console.log('Erro ao registrar PWA:', err));
            });
        }
    </script>
</head>

<body>
    <div id="root" class="min-h-screen flex flex-col"></div>
    <div id="toast-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-2 pointer-events-none"></div>
    
    <script type="module" src="main.js"></script>
    
    <style>
        .toast {
            pointer-events: auto;
            padding: 12px 24px;
            border-radius: 99px; /* Pílula */
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Outfit', sans-serif;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background-color: #10b981; } /* Brand 500 */
        .toast.error { background-color: #ef4444; }
        .toast.info { background-color: #3b82f6; }
    </style>
</body>
</html>
