<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenHive - Gerenciador Financeiro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        .content-fade-in {
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        .content-fade-out {
            animation: fadeOut 0.15s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(5px);
            }
        }

        body {
            background: linear-gradient(to bottom, white, #dcfce7);
            transition: background-color 0.3s ease;
        }

        .dark body {
            background: linear-gradient(to bottom, #111827, #043a25);
        }

        .dark .bg-white {
            background-color: #1f2937;
        }

        .dark .bg-gray-100 {
            background-color: #374151;
        }

        .dark .bg-gray-200 {
            background-color: #4b5563;
        }

        .dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
        }

        .dark .text-gray-800 {
            color: #f9fafb;
        }

        .dark .text-gray-700 {
            color: #d1d5db;
        }

        .dark .text-gray-600,
        .dark .text-gray-500 {
            color: #9ca3af;
        }

        .dark .border-b,
        .dark .border {
            border-color: #4b5563;
        }

        .dark .divide-y> :not([hidden])~ :not([hidden]) {
            border-color: #4b5563;
        }

        .dark input,
        .dark select {
            background-color: #374151;
            color: #f9fafb;
            border-color: #4b5563;
        }

        .dark .filter-button-inactive {
            background-color: #4b5563;
            color: #d1d5db;
        }

        .dark .calendar-day:not(.bg-blue-500) {
            color: #d1d5db;
        }

        .dark .month-selector-text {
            color: #f9fafb !important;
        }

        #toast-container {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background-color: #10B981;
        }

        .toast.error {
            background-color: #EF4444;
        }

        /* CORREÇÃO DO GRADIENTE */
        html,
        body {
            min-height: 100vh;
        }

        .transaction-item:hover {
        background-color: #f3f4f6; /* cinza suave */
    }
    
    .dark .transaction-item:hover {
        background-color: #374151; /* cinza escuro para o modo noturno */
    }

    .icon-invert {
        filter: invert(100%);
    }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="toast-container"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
